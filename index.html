<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <span>0</span>
        </div>
        <div class="buttons">
          <button id="ac-button" class="item calc-operators">AC</button
          ><button id="negpos-button" class="item calc-operators">+/-</button
          ><button id="percent-button" class="item calc-operators">%</button
          ><button id="div-button" class="item operations">&div;</button
          ><button class="item numbers">7</button
          ><button class="item numbers">8</button
          ><button class="item numbers">9</button
          ><button id="times-button" class="item operations">&times;</button
          ><button class="item numbers">4</button
          ><button class="item numbers">5</button
          ><button class="item numbers">6</button
          ><button class="item operations" id="minus-button">-</button
          ><button class="item numbers">1</button
          ><button class="item numbers">2</button
          ><button class="item numbers">3</button
          ><button class="item operations" id="plus-button">+</button
          ><button class="item numbers zero-item">0</button
          ><button class="item numbers">.</button
          ><button id="equals" class="item">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
